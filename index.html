<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI ChatBot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
